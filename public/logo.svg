<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Ícone do Ninho -->
  <g transform="translate(10, 10)">
    <!-- Círculo de fundo -->
    <circle cx="30" cy="30" r="28" fill="#8B5A3C" opacity="0.1"/>

    <!-- Base do ninho -->
    <ellipse cx="30" cy="36" rx="16" ry="7" fill="#654321"/>
    <ellipse cx="30" cy="34" rx="16" ry="7" fill="#8B5A3C"/>

    <!-- Galhos entrelaçados -->
    <path d="M 14 34 Q 16 32 18 34" stroke="#654321" stroke-width="1.2" fill="none"/>
    <path d="M 20 33 Q 22 31 24 33" stroke="#654321" stroke-width="1.2" fill="none"/>
    <path d="M 36 33 Q 38 31 40 33" stroke="#654321" stroke-width="1.2" fill="none"/>
    <path d="M 42 34 Q 44 32 46 34" stroke="#654321" stroke-width="1.2" fill="none"/>

    <!-- Ovos no ninho -->
    <ellipse cx="26" cy="34" rx="3.5" ry="4.5" fill="#F4D03F"/>
    <ellipse cx="34" cy="34" rx="3.5" ry="4.5" fill="#F4D03F"/>
    <ellipse cx="30" cy="32" rx="3.5" ry="4.5" fill="#F4D03F"/>

    <!-- Brilho sutil nos ovos -->
    <ellipse cx="27" cy="32" rx="1.2" ry="1.8" fill="#FFF9E6" opacity="0.7"/>
    <ellipse cx="35" cy="32" rx="1.2" ry="1.8" fill="#FFF9E6" opacity="0.7"/>
    <ellipse cx="31" cy="30" rx="1.2" ry="1.8" fill="#FFF9E6" opacity="0.7"/>

    <!-- Detalhe de folha/ramo -->
    <path d="M 15 28 Q 12 26 14 24" stroke="#52B788" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="13" cy="25" rx="2" ry="3" fill="#52B788" opacity="0.6" transform="rotate(-20 13 25)"/>
  </g>

  <!-- Texto "Ninho" -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8B5A3C">
    Ninho
  </text>

  <!-- Tagline -->
  <text x="70" y="58" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" font-style="italic">
    Seu lar, organizado
  </text>
</svg>
